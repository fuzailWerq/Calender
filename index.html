<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5fc55d414a.js"
      crossorigin="anonymous"
    ></script>
    <title>Calender</title>
  </head>
  <body onload="showCalender()">
    <div class="container">
      <div class="box">
        <div class="date-box">
          <ul class="weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="days"></ul>
        </div>
        <div class="header">
          <ul class="monthyear">
            <li>
              <i
                class="fa-solid fa-chevron-left fa-2xs"
                id="prev"
                style="color: #fff"
              ></i>
            </li>
            <li>
              <span class="currentMonth"></span>
              <span id="currentYear"></span>
            </li>
            <li>
              <i
                class="fa-solid fa-chevron-right fa-2xs"
                id="next"
                style="color: #fff"
              ></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>

  <!--javascript-->
  <script src="script.js"></script>
</html>
